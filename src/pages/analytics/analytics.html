<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="Новости, Анализ, Рейтинг, Топ">
  <meta name="author" content="Родин Анатолий">
  <meta name="description" content="Анализа происходящих в мире событий">
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.css %>">
  <link rel="shortcut icon" sizes="32x32" href="<%=require('../../images/favicon.svg').default%>" type="image/x-icon">
  <title>Анализа происходящих в мире событий</title>
</head>
<body class="root">

  <!--Хедер-->
  <header class="header header_light">
    <nav class="menu menu_light root__section">
      <a class="logo logo_light" href="./index.html">NewsAnalyzer</a>
      <ul class="menu__list">
        <li class="menu__item"><a class="menu__link menu__link_light" href="./index.html">Главная</a></li>
        <li class="menu__item"><a class="menu__link menu__link_light" href="./about.html">О проекте</a></li>
      </ul>
    </nav>
  </header>

    <main class="content">

      <!--Секция аналитики в цифрах-->
      <section class="analytics root__section">
        <!-- <a class="analytics__link" href="./index.html">Главная </a><span class="analytics__link">/</span> -->
        <p class="analytics__site-page"><a class="analytics__link" href="./index.html">Главная </a>/<span class="analytics__site-page analytics__site-page_grey"> Аналитика</span>
        <h3 class="title title_analytics">Вы спросили: <span class="querry"></span></h3>
        <ul class="analytics__numbers">
          <li class="analytics__numbers-item">Новостей за неделю: <span class="analytics__numbers-item analytics__numbers-item_bold"></span></li>
          <li class="analytics__numbers-item">Упоминаний в загаловках: <span class="analytics__numbers-item analytics__numbers-item_bold"></span></li>
        </ul>
      </section>

      <!--Начало секции с графиком-->
      <section class="infographics root__section">
        <h3 class="title title_infographics">Аналитика по дням</h3>
        <div class="infographics__diagram">
          <div class="infographics__diagram-head">
            <p class="infographics__diagram-head-date"></p>
            <p class="infographics__diagram-head-references animation">Кол-во упоминаний</p>
          </div>
          <div class="infographics__diagram-body">
            <div class="infographics__axis">
              <p class="infographics__axis-numbers">0</p>
              <p class="infographics__axis-numbers">25</p>
              <p class="infographics__axis-numbers">50</p>
              <p class="infographics__axis-numbers">75</p>
              <p class="infographics__axis-numbers">100</p>
            </div>
            <div class="infographics__chart">
              <div class="infographics__chart-dates">
                <p class="infographics__day"></p>
                <p class="infographics__day"></p>
                <p class="infographics__day"></p>
                <p class="infographics__day"></p>
                <p class="infographics__day"></p>
                <p class="infographics__day"></p>
                <p class="infographics__day"></p>
              </div>
              <div class="infographics__colums">
                <div class="infographics__column"></div>
                <div class="infographics__column"></div>
                <div class="infographics__column"></div>
                <div class="infographics__column"></div>
                <div class="infographics__column"></div>
                <div class="infographics__column"></div> 
                <div class="infographics__column"></div>
              </div>
            </div>
            <div class="infographics__axis">
              <p class="infographics__axis-numbers">0</p>
              <p class="infographics__axis-numbers">25</p>
              <p class="infographics__axis-numbers">50</p>
              <p class="infographics__axis-numbers">75</p>
              <p class="infographics__axis-numbers">100</p>
            </div>
          </div>
        </div>
      </section>
      <!--Конец секции с графиком-->

    </main>

    <!--Футер-->
    <footer class="footer root__section">
      <p class="footer__copyright">© 2020 Rodin Anatoly</p>
      <nav class="footer__menu">
        <ul class="footer__menu-list">
          <li class="footer__menu-item"><a class="footer__link" href="./index.html">Главная</a></li>
          <li class="footer__menu-item"><a class="footer__link" href="./about.html">О проекте</a></li>
          <li class="footer__menu-item"><a class="footer__link" href="https://praktikum.yandex.ru/" target="_blank">Яндекс.Практикум</a></li>
        </ul>
      </nav>
      <ul class="footer__social">
        <li class="footer__social-item"><a class="footer__link" href="https://github.com/Rodin-Anatoliy/" target="_blank"><img class="footer__social-icons" alt="github" src="<%=require('../../images/github.svg').default%>"></a></li>
        <li class="footer__social-item"><a class="footer__link" href="https://www.facebook.com/rodin.tolya/" target="_blank"><img class="footer__social-icons" alt="facebook" src="<%=require('../../images/facebook.svg').default%>"></a></li>
      </ul>
    </footer>

  <script type="module" src="<%= htmlWebpackPlugin.files.js %>"></script>
</body>

</html>
